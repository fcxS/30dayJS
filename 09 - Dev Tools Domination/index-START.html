<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">ELLE</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // console.log('hello i am $s string !' , 'a')

    // Styled
    // console.log('%c soy un texto grande? i guess', 'font-size:50px; background: blue;text-shadow : 10px 10px 0 red;');

    // warning!
    console.warn ("cuidado , por aca no");

    // Error :|
    console.error("u gone");

    // Info
    console.info('asssd')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('outch'),"eso no paso");
    console.assert(1 === 2 , 'thats wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old `);
      console.log(`${dog.name} is ${dog.age * 7} years old `);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('lel');
    console.count('lul');
    console.count('lel');
    console.count('lul')
    console.count('lel');
    console.count('lul')
    console.count('lel');
    console.count('lul')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/fcxS')
        .then (data => data.json())
        .then (data =>{
          console.timeEnd('fetching data');
          console.log(data);
        
    });

    //table
    console.table(dogs);

  </script>
  <style>
    html, body {
      margin:0;
      display: block;
      margin: lem auto;
      border:1px solid black;
      background-size:cover;
      background-image:url('https://i.redditmedia.com/kZdDRtUyvIri-9Fi1fiOGZ4ZliiQipfympo68M0u1Qw.jpg?s=4ef7f30208d3b718a00e486e74e87837');
    }
  </style>
</body>
</html>
